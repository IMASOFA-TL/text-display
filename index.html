<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./fontdata.js"></script>
        <script defer src="./load_font.js"></script>
        <script defer src="./parse_text.js"></script>
        <script defer src="./draw_text.js"></script>
    </head>
    <body>
        <h1>偶像大师-OFA  汉化字体预览</h1>
        <div class="div_left">
            <h4>使用方式</h4>
            复制文本到下方的文本框中，按照Parse rule设置，然后点击"Parse and draw"预览
            <hr>
            点击<a href="./linebreaker/index.html">这里</a>前往Mail自动分行工具页面
        </div>
        <div class="div_right">
        <h4>Parsing格式</h4>
        <ul>
            <li>第一行不要编辑(commu2/par/***.par).</li>
            <li>#开头为注释行，可以在注释行中填写日文原文</li>
            <li>对话块</li>
        </ul>
        每个对话块的格式:
        <ol>
            <li>1行数字，为对话ID</li>
            <li>1行对话人物</li>
            <li>1行或2行对话文本</li>
            <li>1行$符号表示对话块结束</li>
        </ol>
        确保最后一个$符号后不要有空行
        </div>
        <p>
<textarea cols="80" rows="16" id="textinput">
commu2/par/***.par
01
制作人
「这是一个
测试的对话。」
$
02
天海春香
「制作人先生！
欢迎回来。」
$</textarea>
        </p>
        <p>
            <button onclick="parseProvidedString()">Parse and draw</button>
        </p>
        <p>
            <canvas id="canvas" width="918" height="187"></canvas>
        </p>
        <p>
            <label id="problemLabel"> </label>
        </p>
        <p>
            <button class="prevnext" id="btnPrev" onclick="prevBox()">Previous</button>
            <label id="indexLabel"> </label>
            <button class="prevnext" id="btnNext" onclick="nextBox()">Next</button>
        </p>
    </body>
</html>
