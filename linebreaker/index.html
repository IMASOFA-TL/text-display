<!DOCTYPE html>
<html>
    <head>
        <title>Mail工具</title>
        <link rel="shortcut icon" href="../icon.png">
        <link rel="stylesheet" href="../style.css">
        <script defer src="../fontdata.js"></script>
        <script defer src="linebreak.js"></script>
        <script defer src="unlinebreak.js"></script>
        <script defer src="emojidata.js"></script>
        <script defer src="emojiHelper.js"></script>
        <script defer src="createBox.js"></script>
    </head>
    <body>
        <h1>分行工具</h1>
        <h4>使用方式</h4>
        填写你需要的最大宽度，默认为Mail的最大宽度464，16个全角字符<br>
        复制文本到下方的文本框中，点击LineBreak自动按照给定宽度断行<br>
        Emoji字符(非PS Button)可以进行转换<br>
        <br>
        <button onclick="createBox()">Click this to create another text area</button>
        <button onclick="deleteBox()">Click this to delete the last text area</button>
        <div id="container">
        </div>
    </body>
</html>
